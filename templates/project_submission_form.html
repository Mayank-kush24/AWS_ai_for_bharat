{% extends "base.html" %}

{% block title %}Blog Submission - AWS AI for Bharat{% endblock %}

{% block content %}
<div class="form-container">
    <div class="page-header">
        <h1><i class="fas fa-blog"></i> Create Blog Submission</h1>
        <a href="{{ url_for('blog_submissions_list') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back
        </a>
    </div>

    <form method="POST" class="form">
        <div class="form-group">
            <label for="workshop_name">Workshop Name <span class="required">*</span></label>
            <input type="text" id="workshop_name" name="workshop_name" required class="form-control">
        </div>

        <div class="form-group">
            <label for="email">User Email <span class="required">*</span></label>
            <select id="email" name="email" required class="form-control">
                <option value="">Select User</option>
                {% for user in users %}
                <option value="{{ user.email }}">{{ user.email }} - {{ user.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="name">Name <span class="required">*</span></label>
            <input type="text" id="name" name="name" required class="form-control">
        </div>

        <div class="form-group">
            <label for="project_link">Blog Link</label>
            <input type="url" id="project_link" name="project_link" class="form-control">
        </div>

        <div class="form-group form-group-checkbox">
            <label>
                <input type="checkbox" name="valid">
                Valid
            </label>
        </div>

        <div class="form-group">
            <label for="team_id">Team ID</label>
            <input type="text" id="team_id" name="team_id" class="form-control">
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Create Submission
            </button>
            <a href="{{ url_for('blog_submissions_list') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
