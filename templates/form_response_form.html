{% extends "base.html" %}

{% block title %}Form Response - AWS AI for Bharat{% endblock %}

{% block content %}
<div class="form-container">
    <div class="page-header">
        <h1><i class="fas fa-file-plus"></i> Create Form Response</h1>
        <a href="{{ url_for('form_responses_list') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back
        </a>
    </div>

    <form method="POST" class="form">
        <div class="form-group">
            <label for="email">User Email <span class="required">*</span></label>
            <select id="email" name="email" required class="form-control">
                <option value="">Select User</option>
                {% for user in users %}
                <option value="{{ user.email }}">{{ user.email }} - {{ user.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="form_name">Form Name <span class="required">*</span></label>
            <input type="text" id="form_name" name="form_name" required class="form-control">
        </div>

        <div class="form-group">
            <label for="name">Name <span class="required">*</span></label>
            <input type="text" id="name" name="name" required class="form-control">
        </div>

        <div class="form-group">
            <label for="time_slot">Time Slot</label>
            <input type="datetime-local" id="time_slot" name="time_slot" class="form-control">
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Create Form Response
            </button>
            <a href="{{ url_for('form_responses_list') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
